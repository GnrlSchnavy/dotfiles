# Job 4: Generate summary report
report:
  stage: report
  image: alpine:latest
  script:
    - echo "Pipeline Summary Report"
    - echo "Report completed"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^ci\/.*/
    - if: $CI_PIPELINE_SOURCE == "web"
  when: always

