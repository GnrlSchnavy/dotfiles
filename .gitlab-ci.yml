stages:
  - validate
  - test
  - report

variables:
  CI: "true"
  DOTFILES_CI: "true"
  HOMEBREW_NO_AUTO_UPDATE: "1"
  HOMEBREW_NO_INSTALL_CLEANUP: "1"
  HOMEBREW_NO_ANALYTICS: "1"
  NONINTERACTIVE: "1"

test_job:
  stage: test
  tags:
    - macos
    - apple-silicon
  script:
    - echo "Hello World"
    - whoami
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^ci\/.*/
    - if: $CI_PIPELINE_SOURCE == "web"